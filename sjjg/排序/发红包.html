<script>
    function fhb(p, m) {
        const arr = []
        aaa(arr, p, m)
        return arr
    }
    function aaa(arr, p, m) {
        if (p > 1) {
            let b = Number((Math.random(0.01, (m - (p - 1) * 0.01)) * m).toFixed(2))
            console.log(b === 0 ? 0.01 : b);
            arr.push(b === 0 ? 0.01 : b)
            aaa(arr, p - 1, m - (b === 0 ? 0.01 : b))
        }
        if (p === 1) {
            arr.push(Number(m.toFixed(2)))
        }
    }
    const arr = fhb(5, 10)
    const sum = arr.reduce((prev, cur) => prev + cur)
    console.log(arr);
    console.log(sum);
</script>
