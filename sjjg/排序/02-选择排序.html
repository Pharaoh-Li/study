<script>
    var arr = [5, 4, 3, 2, 1]
    function selectionSort(array) {
        let indexMin
        for (let i = 0;i < array.length - 1;i ++) {
            indexMin = i
            for (let j = i;j < array.length;j ++) {
                if (array[indexMin] > array[j]) {
                    indexMin = j
                }
            }
            if (i !== indexMin) {
                const temp = array[indexMin]
                array[indexMin] = array[i]
                array[i] = temp
            }
        }
        return array
    }
    console.log(selectionSort(arr));
</script>
