<script>
    const arr = [5, 4, 3, 2, 1]
    function insertionSort(array) {
        for (let i = 0;i < array.length;i ++) {
            let j = i
            let temp = array[j]
            while (j > 0 && array[j - 1] > temp) {
                array[j] = array[j - 1]
                j --
            }
            array[j] = temp
        }
        return array
    }
    console.log(insertionSort(arr));
</script>
