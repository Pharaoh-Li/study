<script>
    function countingSort(array) {
        if (array.length < 2) {
            return array
        }
        const maxValue = findMax(array)
        const count = new Array(maxValue + 1)
        array.forEach((item) => {
            if (!count[item]) {
                count[item] = 0
            }
            count[item] ++
        })
        let sortIndex = 0
        count.forEach((item, index) => {
            while (item > 0) {
                array[sortIndex++] = index
                item --
            }
        })
        return array
    }
    function findMax (array) {
        let max = array[0]
        for (let i = 0;i < array.length;i ++) {
            if (array[i] > max) {
                max = array[i]
            }
        }
        return max
    }
    console.log(countingSort([5,3,4,3,4,1,2]));
</script>
