<script>
    class Node {
        constructor(key) {
            this.key = key
            this.left = null
            this.right = null
        }
    }
    const Compare = {
        LESS_THAN: -1,
        BIGGER_THAN: 1,
        EQUALS: 0
    };
    function defaultCompare(a, b) {
        if (a === b) {
            return Compare.EQUALS;
        }
        return a < b ? Compare.LESS_THAN : Compare.BIGGER_THAN;
    }
    class BinarySearchTree {
        constructor(compareFn = defaultCompare) {
            this.compareFn = compareFn
            this.root = null
        }
        insertNode(node, key) {
            if (this.compareFn(key, node.key) === Compare.LESS_THAN) {
                if (node.left == null) {
                    node.left = new Node(key)
                } else {
                    this.insertNode(node.left, key)
                }
            } else {
                if (node.right == null) {
                    node.right = new Node(key)
                } else {
                    this.insertNode(node.right, key)
                }
            }
        }
        insert(key) {
            if (this.root == null) {
                this.root = new Node(key)
            } else {
                this.insertNode(this.root, key)
            }
        }
        inOrderTraverseNode(node, callback) {
            if (node != null) {
                this.inOrderTraverseNode(node.left, callback)
                callback(node.key)
                this.inOrderTraverseNode(node.right, callback)
            }
        }
        //‰∏≠Â∫èÈÅçÂéÜ
        inOrderTraverse(callback) {
            this.inOrderTraverseNode(this.root, callback)
        }
        preOrderTraverseNode(node, callback) {
            if (node != null) {
                callback(node.key)
                this.preOrderTraverseNode(node.left, callback)
                this.preOrderTraverseNode(node.right, callback)
            }
        }
        //ÂÖàÂ∫èÈÅçÂéÜ
        preOrderTraverse(callback) {
            this.preOrderTraverseNode(this.root, callback)
        }
        postOrderTraverseNode(node, callback) {
            if (node != null) {
                this.postOrderTraverseNode(node.left, callback)
                this.postOrderTraverseNode(node.right, callback)
                callback(node.key)
            }
        }
        //ÂêéÂ∫èÈÅçÂéÜ
        postOrderTraverse(callback) {
            this.postOrderTraverseNode(this.root, callback)
        }
        min() {
            return this.minNode(this.root)
        }
        minNode(node) {
            let current = node
            while (current != null && current.left != null) {
                current = current.left
            }
            return current
        }
        max() {
            return this.maxNode(this.root)
        }
        maxNode(node) {
            let current = node
            while (current != null && current.right != null) {
                current = current.right
            }
            return current
        }
        search(key) {
            return this.searchNode(this.root, key)
        }
        searchNode(node, key) {
            if (node == null) {
                return false
            }
            if (this.compareFn(key, node.key) === Compare.LESS_THAN) {
                this.searchNode(node.left, key)
            } else if (this.compareFn(key, node.key) === Compare.BIGGER_THAN) {
                this.searchNode(node.right, key)
            } else {
                return true
            }
        }
        remove(key) {
            this.root = this.removeNode(this.root, key)
        }
        removeNode(node, key) {
            if (node == null) {
                return null
            }
            if (this.compareFn(key, node.key) === Compare.LESS_THAN) {
                node.left = this.removeNode(node.left, key)
                return node
            } else if (this.compareFn(key, node.key) === Compare.BIGGER_THAN) {
                node.right = this.removeNode(node.right, key)
                return node
            } else {
                if (node.left == null && node.right == null) {
                    node = null
                    return node
                } 
                if (node.left == null) {
                    node = node.right
                    return node
                } else if (node.right == null) {
                    node = node.left
                    return node
                } else {
                    const aux = this.minNode(node.right)
                    node.key = aux.key
                    node.right = this.removeNode(node.right, aux.key)
                    return node
                }
            }
        }
    }
    const tree = new BinarySearchTree()

    const BalanceFactor = {
        UNBALANCED_RIGHT: 1,
        SLIGHTLY_UNBALANCED_RIGHT: 2,
        BALANCED: 3,
        SLIGHTLY_UNBALANCED_LEFT: 4,
        UNBALANCED_LEFT: 5
    }
    class AVLTree extends BinarySearchTree {
        constructor(compareFn = defaultCompare) {
            this.compareFn = compareFn
            this.root = null
        }
        //ËäÇÁÇπÁöÑÈ´òÂ∫¶
        getNodeHeight(node) {
            if (node == null) {
                return -1
            }
            return Math.max(this.getNodeHeight(node.left), this.getNodeHeight(node.right)) + 1
        }
        //ËäÇÁÇπÁöÑÂπ≥Ë°°Âõ†Â≠ê
        getBalanceFactor(node) {
            const heightDifference = this.getNodeHeight(node.left) - this.getNodeHeight(node.right)
            switch(heightDifference) {
                case -2:
                    return BalanceFactor.UNBALANCED_RIGHT
                case -1:
                    return BalanceFactor.SLIGHTLY_UNBALANCED_RIGHT
                case 1:
                    return BalanceFactor.SLIGHTLY_UNBALANCED_LEFT
                case 2:
                    return BalanceFactor.UNBALANCED_LEFT
                default:
                    return BalanceFactor.BALANCED
            }
        }
        //Âπ≥Ë°°Êìç‰Ωú-AVLÊóãËΩ¨
        //Â∑¶-Â∑¶ÔºöÂêëÂè≥ÁöÑÂçïÊóãËΩ¨
        rotationLL(node) {
            const temp = node.left
            node.left = temp.right
            temp.right = node
            return temp
        }
        //Âè≥-Âè≥ÔºöÂêëÂ∑¶ÁöÑÂçïÊóãËΩ¨
        rotationRR(node) {
            const temp = node.right
            node.right = temp.left
            temp.left = node
            return temp
        }
        //Â∑¶-Âè≥ÔºöÂêëÂè≥ÁöÑÂèåÊóãËΩ¨
        rotationLR(node) {
            node.left = this.rotationRR(node.left)
            return this.rotationLL(node)
        }
        //Âè≥-Â∑¶ÔºöÂêëÂ∑¶ÁöÑÂèåÊóãËΩ¨
        rotationRL(node) {
            node.right = this.rotationLL(node.right)
            return this.rotationRR(node)
        }
        //ÂêëAVLÊ†ëÊèíÂÖ•ËäÇÁÇπ
        insert(key) {
            this.root = this.insertNode(this.root, key)
        }
        insertNode(node, key) {
            if (node == null) {
                return new Node(key)
            } else if (this.compareFn(key, node.key) === Compare.LESS_THAN) {
                node.left = this.insertNode(node.left, key)
            } else if (this.compareFn(key, node.key) === Compare.BIGGER_THAN) {
                node.right = this.insertNode(node.right, key)
            } else {
                return node
            }
            const balanceFactor = this.getBalanceFactor(node)
            if (balanceFactor === BalanceFactor.UNBALANCED_LEFT) {
                if (this.compareFn(key, node.left.key) === Compare.LESS_THAN) {
                    node = this.rotationLL(node)
                } else {
                    return this.rotationLR(node)
                }
            }
            if (balanceFactor === BalanceFactor.UNBALANCED_RIGHT) {
                if (this.compareFn(key, node.right.key) === Compare.BIGGER_THAN) {
                    node = this.rotationRR(node)
                } else {
                    return this.rotationRL(node)
                }
            }
            return node
        }
        //ÁßªÈô§ËäÇÁÇπ
        removeNode(node, key) {
            node = super.removeNode(node, key)
            if (node == null) {
                return node
            }
            const balanceFactor = this.getBalanceFactor(node)
            if (balanceFactor = BalanceFactor.UNBALANCED_LEFT) {
                const balanceFactorLeft = this.getBalanceFactor(node.left)
                if (balanceFactorLeft === BalanceFactor.BALANCED || balanceFactorLeft === BalanceFactor.SLIGHTLY_UNBALANCED_LEFT) {
                    return this.rotationLL(node)
                }
                if (balanceFactorLeft === BalanceFactor.SLIGHTLY_UNBALANCED_RIGHT) {
                    return this.rotationLR(node.left)
                }
            }
            if (balanceFactor === BalanceFactor.UNBALANCED_RIGHT) {
                const balanceFactorRight = this.getBalanceFactor(node.right)
                if (balanceFactorRight === BalanceFactor.BALANCED || balanceFactorRight === BalanceFactor.SLIGHTLY_UNBALANCED_RIGHT) {
                    return this.rotationRR(node)
                }
                if (balanceFactorRight === BalanceFactor.SLIGHTLY_UNBALANCED_RIGHT) {
                    return this.rotationRL(node.right)
                }
            }
            return node
        }
    }
    

    //Á∫¢ÈªëÊ†ë
    class RedBlackTree extends BinarySearchTree {
        constructor(compareFn = defaultCompare) {
            super(compareFn)
            this.compareFn = compareFn
            this.root = null
        }
        insert(key) {
            if (this.root == null) {
                this.root = new RedBlackNode(key)
                this.root.color = Colors.BLACK
            } else {
                const newNode = this.insertNode(this.root, key)
                this.fixTreeProperties(newNode)
            }
        }
        insertNode(node, key) {
            if (this.compareFn(key, node.key) === Compare.LESS_THAN) {
                if (node.left == null) {
                    node.left = new RedBlackNode(key)
                    node.left.parent = node
                    return node.left
                } else {
                    return this.insertNode(node.left, key)
                }
            } else if (node.right == null) {
                node.right = new RedBlackNode(key)
                node.right.parent = node
                return node.right
            } else {
                return this.insertNode(node.right, key)
            }
        }
    }
    class RedBlackNode extends Node {
        constructor(key) {
            super(key)
            this.key = key
            this.color = Colors.RED
            this.parent = null
        }
        isRed() {
            return this.color === Colors.RED
        }
        fixTreeProperties(node){
            while (node && node.parent && node.parent.color === Colors.RED && node.color !== Colors.BLACK) {
                let parent = node.parent
                const grandParent = parent.parent
                //ÊÉÖÂΩ¢AÔºöÁà∂‰∫≤ÊòØÂ∑¶‰æßÂ≠êËäÇÁÇπ
                if (grandParent && grandParent.left === parent) {
                    const uncle = grandParent.right
                    //ÊÉÖÂΩ¢1AÔºöÂèîËäÇÁÇπ‰πüÊòØÁ∫¢Ëâ≤‚Äî‚Äî‚Äî‚ÄîÂè™ÈúÄË¶ÅÈáçÊñ∞Â°´Ëâ≤
                    if (uncle && uncle.color === Colors.RED) {
                        grandParent.color = Colors.RED
                        parent.color = Colors.BLACK
                        uncle.color = Colors.BLACK
                        node = grandParent
                    } else {
                        //ÊÉÖÂΩ¢2AÔºöËäÇÁÇπÊòØÂè≥‰æßÂ≠êËäÇÁÇπ‚Äî‚Äî‚Äî‚ÄîÂ∑¶ÊóãËΩ¨
                        if (node === parent.right) {
                            this.rotationRR(parent)
                            node = parent
                            parent = node.parent
                        }
                        //ÊÉÖÂΩ¢3AÔºöËäÇÁÇπÊòØÂ∑¶‰æßÂ≠êËäÇÁÇπ‚Äî‚Äî‚Äî‚ÄîÂè≥ÊóãËΩ¨
                        this.rotationLL(grandParent)
                        parent.color = Colors.BLACK
                        grandParent.color = Colors.RED
                        node = parent
                    }
                } else {
                    //ÊÉÖÂΩ¢BÔºöÁà∂‰∫≤ÊòØÂè≥‰æßÁöÑÂ≠êËäÇÁÇπ
                    const uncle = grandParent.left
                    //ÊÉÖÂΩ¢1BÔºöÂèîËäÇÁÇπÊòØÁ∫¢Ëâ≤‚Äî‚Äî‚Äî‚ÄîÂè™ÈúÄË¶ÅÈáçÊñ∞Â°´Ëâ≤
                    if (uncle && uncle.color === Colors.RED) {
                        grandParent.color = Colors.RED
                        parent.color = Colors.BLACK
                        uncle.color = Colors.BLACK
                        node = grandParent
                    } else {
                        //ÊÉÖÂΩ¢2BÔºöËäÇÁÇπÊòØÂ∑¶‰æßÂ≠êËäÇÁÇπ‚Äî‚Äî‚Äî‚ÄîÂè≥ÊóãËΩ¨
                        if (node === parent.left) {
                            this.rotationLL(parent)
                            node = parent
                            parent = node.parent
                        }
                        //ÊÉÖÂΩ¢3BÔºöËäÇÁÇπÊòØÂè≥‰æßÂ≠êËäÇÁÇπ‚Äî‚Äî‚Äî‚ÄîÂ∑¶ÊóãËΩ¨
                        this.rotationRR(grandParent)
                        parent.color = Colors.BLACK
                        grandParent.color = Colors.RED
                        node = parent
                    }
                }
            }
            this.root.color = Colors.BLACK
        }
        rotationLL(node) {
            const tmp = node.left
            node.left = tmp.right
            if (tmp.right && tmp.right.key) {
                tmp.right.parent = node
            }
            tmp.parent = node.parent
            if (!node.parent) {
                this.root = tmp
            } else {
                if (node === node.parent.left) {
                    node.parent.left = tmp
                } else {
                    node.parent.right = tmp
                }
            }
            tmp.right = node
            node.parent = tmp
        }
        rotationRR(node) {
            const tmp = node.right
            node.right = tmp.left
            if (tmp.left && tmp.left.key) {
                tmp.left.parent = node
            }
            tmp.parent = node.parent
            if (!node.parent) {
                this.root = tmp
            } else {
                if (node = node.parent.left) {
                    node.parent.left = tmp
                } else {
                    node.parent.right = tmp
                }
            }
            tmp.left = node
            node.parent = tmp
        }
    }
    Colors = {
        RED: 'red',
        BLACK: 'black'
    }
</script>
