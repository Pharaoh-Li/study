<script>
    //快速排序
    function quickSort(array) {
        return quick(array, 0, array.length - 1)
    }
    function quick(array, left, right) {
        let index
        if (array.length > 1) {
            index = partition(array, left, right)
            if (left < index - 1) {
                quick(array, left, index - 1)
            }
            if (index < right) {
                quick(array, index, right)
            }
        }
        return array
    }
    function partition(array, left, right) {
        const pivot = array[Math.floor((left + right) / 2)]
        let i = left
        let j = right
        while (i <= j) {
            while (array[i] < pivot) {
                i++
            }
            while (array[j] > pivot) {
                j--
            }
            if (i <= j) {
                [array[i], array[j]] = [array[j], array[i]]
                i++
                j--
            }
        }
        return i
    }
    //分而治之的二分搜索
    function binarySearchRecursive(array, value, low, high) {
        if (low <= high) {
            const mid = Math.floor((low + high) / 2)
            if (array[mid] < value) {
                return binarySearchRecursive(array, value, mid + 1, high)
            } else if (array[mid] > value) {
                return binarySearchRecursive(array, value, low, mid - 1)
            } else {
                return mid
            }
        }
        return -1
    }
    function binarySearch(array, value) {
        const sortedArray = quickSort(array)
        const low = 0
        const high = sortedArray.length - 1
        return binarySearchRecursive(sortedArray, value, low, high)
    }
</script>
