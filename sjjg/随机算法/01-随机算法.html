<script>
    function shuffle (array) {
        for (let i = array.length - 1;i > 0;i --) {
            const randomIndex = Math.floor(Math.random() * (i + 1));
            [array[randomIndex], array[i]] = [array[i], array[randomIndex]]
        }
        return array
    }
    console.log(shuffle([1,2,3,4,5,6,7,8,9]));
</script>
