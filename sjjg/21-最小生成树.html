<script>
    var graph =[
        [0, 2, 4, 0, 0, 0],
        [2, 0, 2, 4, 2, 0],
        [4, 2, 0, 0, 3, 0],
        [0, 4, 0, 0, 3, 2],
        [0, 2, 3, 3, 0, 2],
        [0, 0, 0, 2, 2, 0]
    ]
    //Prim算法
    const INF = Number.MAX_SAFE_INTEGER
    const prim = (graph) => {
        const parent = []
        const key = []
        const visited = []
        const { length } = graph
        for (let i = 0;i < length;i ++) {
            key[i] = INF
            visited[i] = false
        }
        key[0] = 0
        parent[0] = -1
        for (let i = 0;i < length - 1;i ++) {
            const u = minKey(key, visited)
            visited[u] = true
            for (let v = 0;v < length;v ++) {
                if (graph[u][v] && !visited[v] && graph[u][v] < key[v]) {
                    parent[v] = u
                    key[v] = graph[u][v]
                }
            }
        }
        return parent
    }
    const minKey = (dist, visited) => {
        let min = INF
        let minIndex = -1
        for (let v = 0;v < dist.length;v ++) {
            if (visited[v] === false && dist[v] <= min) {
                min = dist[v]
                minIndex = v
            }
        }
        return minIndex
    }
    console.log(prim(graph));
    //Kruskal算法
    const kruskal = (graph) => {
        const { length } = graph
        const parent = []
        let ne = 0
        let a;
        let b;
        let u;
        let v;
        const cost = graph
        while (ne < length - 1) {
            for (let i = 0, min = INF;i < length;i ++) {
                for (let j = 0;j < length;j ++) {
                    if (cost[i][j] < min) {
                        min = cost[i][j]
                        a = u = i
                        b = v = j
                    }
                }
            }
        }
    }
